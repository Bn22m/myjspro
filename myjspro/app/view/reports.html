<!DOCTYPE html>
<!--
reports.html
-->
<html lang="en">
    <head>
        <title>Clients3</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../public/css/main.css">
    </head>
    <body>
        <h1>Reports</h1>
        <ul>
            <li><a href="/">Admin.</a></li>
        </ul>
        <hr>
        <div id="clRep" ng-app="myApp" ng-controller="myCtrl">
            <div>
                <input type="button" value="View" id="btnCV" ng-click="listView()">
                <input type="button" value="Charts" id="btnCC" ng-click="clientCharts()">
            </div>
            <div id="clDv">
                <div>{{ message }}</div>
                <hr>
                <table id="bhlst">
                <tr>
                    <th>#######</th>
                    <th>Name</th>
                    <th>Date2</th>
                    <th>Date3</th>
                    <th>Period</th>
                </tr>
                <tr ng-repeat = "bh2 in clients">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ bh2.name }}</td>
                    <td>{{ bh2.date2 }}</td>
                    <td>{{ bh2.date3 }}</td>
                    <td>{{ bh2.period }}</td>
                </tr>
                </table>
                <hr>
            </div>
        </div>
        
        <script src="../lib/angular/angular.js"></script>
        <script src="../lib/jquery/jquery.js"></script>
        <script src="../js/reports.js"></script>
    </body>
</html>
